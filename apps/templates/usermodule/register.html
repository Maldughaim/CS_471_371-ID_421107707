{% extends "bookmodule/layouts/base.html" %}
{% block title %} Sign up {% endblock %}
{% block content %}
<form method="post" action="">
{% csrf_token %}
{{form.as_p}}
<button type="submit" name="register"> Sign up</button>
</form>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock content %}
